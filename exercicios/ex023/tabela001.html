<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.linha {
            background-color: gray;
            
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhanento horizontal*/
            vertical-align: middle;  /* Alinhamento vertical */
        }

        td.dado {
            background-color: yellow;
        }
        
        .numero {
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
      <!--
         HIERARQUIA DE TABELAS (simples) 
         TABLE = tabela
             TABLE ROW = linha de tabela 
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela 
        -->
    <table>
      <tr> <!-- primeora linha-->
            <td>A1 </td>
            <td>B1</td>
            <td>C1</td>
      </tr>
      <tr class="linha"> <!-- segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
      </tr>
      <tr> 
        <td>A3</td> <!-- terceira linha-->
        <td>B3</td>
        <td class="numero">C3</td>
      </tr>
      <tr>
        <td>A4</td> <!-- quarta linha-->
        <td class="dado">B4</td>
        <td>C4</td>
        
      </tr>
    

    </table>
    <marquee behavior="" direction=""><mark>Alô, testando texto marcado</mark>
</marquee>
    
</body>
</html>
