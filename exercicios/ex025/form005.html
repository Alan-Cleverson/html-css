<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get">

    <fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label
            for="isxmas" checked >Masculino</label> <br>
            <!-- botoes de radio devem ter o mesmo name -->
            <input type="radio" name="sexo" id="isxfem" value="F"><label
            for="isxfem">Femino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label
            for="iesfut" >Futebol</label>  <br>
            <input type="checkbox" name="esbas" id="iesbas"><label
            for="iesbas">Basquete</label> <br>
        
            <input type="checkbox" name="esnat" id="iesnat"><label
            for="esnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label
            for="esten">Tênis</label> <br>
            </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </fieldset>
</form>
</body>
</html>
